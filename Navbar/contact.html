                <div id="fcf-form">

                  <form id="fcf-form-id" class="fcf-form-class" method="post"
                    action="../Assets/contact-form-process.php">

                    <div class="fcf-form-group">
                      <label for="Name" class="fcf-label">Name</label>
                      <div class="fcf-input-group">
                        <input type="text" id="Name" name="Name" placeholder="Name" class="fcf-form-control" required>
                      </div>
                    </div>

                    <div class="fcf-form-group">
                      <label for="Email" class="fcf-label">Email</label>
                      <div class="fcf-input-group">
                        <input type="email" id="Email" name="Email" placeholder="name@example.com"
                          class="fcf-form-control" required>
                      </div>
                    </div>

                    <div class="fcf-form-group">
                      <label for="Message" class="fcf-label">Message</label>
                      <div class="fcf-input-group">
                        <textarea id="Message" name="Message" placeholder="Message" class="fcf-form-control" rows="6"
                          maxlength="3000" required></textarea>
                      </div>
                    </div>

                    <div class="fcf-form-group">
                      <button type="submit" id="fcf-button"
                        class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Submit</button>
                    </div>
                  </form>

                </div>
